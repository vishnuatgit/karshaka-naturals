<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karshaka Naturals - Organic Produce Delivery</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import { ShoppingCart, User, Search, Menu, X, Star, Trash2, Plus, Minus, Package, TrendingUp, Users, DollarSign } from 'https://cdn.skypack.dev/lucide-react';

        const { useState, useEffect } = React;

        const initialProducts = [
          { id: 1, name: "Organic Spinach", description: "Fresh organic spinach, rich in iron and vitamins", category: "leafy", price: 40, unit: "kg", stock: 100, image: "🥬", featured: true, rating: 4.5, reviews: 23 },
          { id: 2, name: "Organic Tomatoes", description: "Juicy, ripe organic tomatoes", category: "vegetables", price: 35, unit: "kg", stock: 150, image: "🍅", featured: true, rating: 4.7, reviews: 45 },
          { id: 3, name: "Organic Carrots", description: "Crunchy and sweet organic carrots", category: "root", price: 45, unit: "kg", stock: 120, image: "🥕", featured: false, rating: 4.6, reviews: 34 },
          { id: 4, name: "Organic Apples", description: "Fresh, crisp organic apples", category: "fruits", price: 120, unit: "kg", stock: 80, image: "🍎", featured: true, rating: 4.8, reviews: 56 },
          { id: 5, name: "Organic Bananas", description: "Naturally ripened organic bananas", category: "fruits", price: 50, unit: "dozen", stock: 200, image: "🍌", featured: false, rating: 4.4, reviews: 28 },
          { id: 6, name: "Organic Brown Rice", description: "Premium quality organic brown rice", category: "groceries", price: 80, unit: "kg", stock: 300, image: "🌾", featured: true, rating: 4.9, reviews: 67 },
          { id: 7, name: "Organic Potatoes", description: "Farm-fresh organic potatoes", category: "vegetables", price: 30, unit: "kg", stock: 250, image: "🥔", featured: false, rating: 4.3, reviews: 19 },
          { id: 8, name: "Organic Bell Peppers", description: "Colorful organic capsicum", category: "vegetables", price: 70, unit: "kg", stock: 90, image: "🫑", featured: true, rating: 4.5, reviews: 31 },
        ];

        function App() {
          const [currentPage, setCurrentPage] = useState('home');
          const [products] = useState(initialProducts);
          const [cart, setCart] = useState([]);
          const [user, setUser] = useState(null);
          const [orders, setOrders] = useState([]);
          const [searchTerm, setSearchTerm] = useState('');
          const [selectedCategory, setSelectedCategory] = useState('all');
          const [showAuthModal, setShowAuthModal] = useState(false);
          const [authMode, setAuthMode] = useState('login');
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

          useEffect(() => {
            const savedCart = JSON.parse(sessionStorage.getItem('cart') || '[]');
            const savedUser = JSON.parse(sessionStorage.getItem('user') || 'null');
            const savedOrders = JSON.parse(sessionStorage.getItem('orders') || '[]');
            setCart(savedCart);
            setUser(savedUser);
            setOrders(savedOrders);
          }, []);

          useEffect(() => {
            sessionStorage.setItem('cart', JSON.stringify(cart));
          }, [cart]);

          useEffect(() => {
            sessionStorage.setItem('orders', JSON.stringify(orders));
          }, [orders]);

          const handleAuth = (formData) => {
            if (authMode === 'login') {
              const newUser = { id: Date.now(), name: formData.name || 'Guest User', email: formData.email, role: 'customer' };
              setUser(newUser);
              sessionStorage.setItem('user', JSON.stringify(newUser));
              setShowAuthModal(false);
            } else {
              const newUser = { id: Date.now(), name: formData.name, email: formData.email, phone: formData.phone, role: 'customer' };
              setUser(newUser);
              sessionStorage.setItem('user', JSON.stringify(newUser));
              setShowAuthModal(false);
            }
          };

          const logout = () => {
            setUser(null);
            sessionStorage.removeItem('user');
            setCurrentPage('home');
          };

          const addToCart = (product) => {
            const existing = cart.find(item => item.id === product.id);
            if (existing) {
              setCart(cart.map(item => item.id === product.id ? { ...item, quantity: item.quantity + 1 } : item));
            } else {
              setCart([...cart, { ...product, quantity: 1 }]);
            }
          };

          const updateQuantity = (productId, delta) => {
            setCart(cart.map(item => {
              if (item.id === productId) {
                const newQuantity = item.quantity + delta;
                return newQuantity > 0 ? { ...item, quantity: newQuantity } : item;
              }
              return item;
            }).filter(item => item.quantity > 0));
          };

          const removeFromCart = (productId) => {
            setCart(cart.filter(item => item.id !== productId));
          };

          const getTotalPrice = () => cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
          const cartItemCount = cart.reduce((sum, item) => sum + item.quantity, 0);

          const placeOrder = (deliveryInfo) => {
            if (cart.length === 0) return;
            const newOrder = {
              id: Date.now(),
              userId: user.id,
              items: [...cart],
              totalAmount: getTotalPrice(),
              deliveryAddress: deliveryInfo,
              orderDate: new Date().toISOString(),
              status: 'pending',
              paymentMethod: 'cod'
            };
            setOrders([newOrder, ...orders]);
            setCart([]);
            setCurrentPage('orders');
          };

          const filteredProducts = products.filter(product => {
            const matchesSearch = product.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                 product.description.toLowerCase().includes(searchTerm.toLowerCase());
            const matchesCategory = selectedCategory === 'all' || product.category === selectedCategory;
            return matchesSearch && matchesCategory;
          });

          const ProductCard = ({ product }) => (
            <div className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
              <div className="bg-gradient-to-br from-green-400 to-green-600 h-48 flex items-center justify-center text-7xl">
                {product.image}
              </div>
              <div className="p-4">
                <h3 className="font-bold text-lg mb-2">{product.name}</h3>
                <p className="text-gray-600 text-sm mb-2">{product.description}</p>
                <div className="flex items-center gap-1 mb-2">
                  <Star size={16} className="fill-yellow-400 text-yellow-400" />
                  <span className="text-sm">{product.rating} ({product.reviews} reviews)</span>
                </div>
                <div className="flex items-center justify-between">
                  <span className="text-2xl font-bold text-green-600">₹{product.price}/{product.unit}</span>
                  <button 
                    onClick={() => addToCart(product)}
                    className="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700 transition"
                  >
                    Add to Cart
                  </button>
                </div>
              </div>
            </div>
          );

          const AuthModal = () => {
            const [formData, setFormData] = useState({ name: '', email: '', password: '', phone: '' });

            return (
              <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                <div className="bg-white rounded-lg p-8 max-w-md w-full">
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold">{authMode === 'login' ? 'Login' : 'Register'}</h2>
                    <button onClick={() => setShowAuthModal(false)}><X size={24} /></button>
                  </div>
                  <form onSubmit={(e) => { e.preventDefault(); handleAuth(formData); }} className="space-y-4">
                    {authMode === 'register' && (
                      <input type="text" placeholder="Full Name" value={formData.name} onChange={(e) => setFormData({...formData, name: e.target.value})} className="w-full px-4 py-2 border rounded-lg" required />
                    )}
                    <input type="email" placeholder="Email" value={formData.email} onChange={(e) => setFormData({...formData, email: e.target.value})} className="w-full px-4 py-2 border rounded-lg" required />
                    <input type="password" placeholder="Password" value={formData.password} onChange={(e) => setFormData({...formData, password: e.target.value})} className="w-full px-4 py-2 border rounded-lg" required />
                    {authMode === 'register' && (
                      <input type="tel" placeholder="Phone Number" value={formData.phone} onChange={(e) => setFormData({...formData, phone: e.target.value})} className="w-full px-4 py-2 border rounded-lg" required />
                    )}
                    <button type="submit" className="w-full bg-green-600 text-white py-3 rounded-full font-bold hover:bg-green-700">
                      {authMode === 'login' ? 'Login' : 'Register'}
                    </button>
                  </form>
                  <p className="text-center mt-4 text-sm">
                    {authMode === 'login' ? "Don't have an account? " : 'Already have an account? '}
                    <button onClick={() => setAuthMode(authMode === 'login' ? 'register' : 'login')} className="text-green-600 font-bold">
                      {authMode === 'login' ? 'Register' : 'Login'}
                    </button>
                  </p>
                </div>
              </div>
            );
          };

          return (
            <div className="min-h-screen bg-gray-50">
              <header className="bg-white shadow-md sticky top-0 z-50">
                <div className="bg-green-800 text-white text-center py-2 text-sm">
                  🌱 Free Delivery on Orders Above ₹500 | Fresh from Farm to Your Doorstep
                </div>
                <nav className="container mx-auto px-4 py-4">
                  <div className="flex items-center justify-between">
                    <div className="text-2xl font-bold text-green-800 cursor-pointer" onClick={() => setCurrentPage('home')}>
                      Karshaka <span className="text-green-500">Naturals</span>
                    </div>
                    
                    <div className="hidden md:flex items-center gap-6">
                      <button onClick={() => setCurrentPage('home')} className="hover:text-green-600 font-medium">Home</button>
                      <button onClick={() => setCurrentPage('products')} className="hover:text-green-600 font-medium">Products</button>
                      {user && <button onClick={() => setCurrentPage('orders')} className="hover:text-green-600 font-medium">Orders</button>}
                    </div>

                    <div className="flex items-center gap-4">
                      <button onClick={() => setCurrentPage('cart')} className="relative hover:text-green-600">
                        <ShoppingCart size={24} />
                        {cartItemCount > 0 && (
                          <span className="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs">
                            {cartItemCount}
                          </span>
                        )}
                      </button>
                      
                      {user ? (
                        <div className="flex items-center gap-2">
                          <User size={24} />
                          <span className="hidden md:inline">{user.name}</span>
                          <button onClick={logout} className="hidden md:inline text-sm text-red-600 hover:underline ml-2">Logout</button>
                        </div>
                      ) : (
                        <button onClick={() => setShowAuthModal(true)} className="bg-green-600 text-white px-4 py-2 rounded-full hover:bg-green-700">
                          Login
                        </button>
                      )}
                    </div>
                  </div>
                </nav>
              </header>

              {showAuthModal && <AuthModal />}

              {currentPage === 'home' && (
                <div>
                  <section className="bg-gradient-to-br from-green-50 to-green-100 py-20">
                    <div className="container mx-auto px-4 text-center">
                      <h1 className="text-5xl font-bold text-green-800 mb-4">Fresh Organic Produce<br/>Delivered to Your Doorstep</h1>
                      <p className="text-xl text-gray-700 mb-8">Experience the taste of nature with our farm-fresh vegetables, fruits, and organic groceries</p>
                      <button onClick={() => setCurrentPage('products')} className="bg-green-600 text-white px-8 py-4 rounded-full text-lg font-semibold hover:bg-green-700 transition">
                        Shop Now →
                      </button>
                    </div>
                  </section>

                  <section className="py-16 container mx-auto px-4">
                    <h2 className="text-3xl font-bold text-center mb-12 text-green-800">Featured Products</h2>
                    <div className="grid md:grid-cols-4 gap-6">
                      {products.filter(p => p.featured).slice(0, 4).map(product => (
                        <ProductCard key={product.id} product={product} />
                      ))}
                    </div>
                  </section>
                </div>
              )}

              {currentPage === 'products' && (
                <div className="container mx-auto px-4 py-8">
                  <h1 className="text-4xl font-bold mb-8 text-green-800">Our Products</h1>
                  <div className="mb-8 flex gap-4">
                    <input
                      type="text"
                      placeholder="Search products..."
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                      className="flex-1 px-4 py-3 border rounded-lg"
                    />
                    <select value={selectedCategory} onChange={(e) => setSelectedCategory(e.target.value)} className="px-4 py-3 border rounded-lg">
                      <option value="all">All Categories</option>
                      <option value="vegetables">Vegetables</option>
                      <option value="fruits">Fruits</option>
                      <option value="groceries">Groceries</option>
                    </select>
                  </div>
                  <div className="grid md:grid-cols-4 gap-6">
                    {filteredProducts.map(product => <ProductCard key={product.id} product={product} />)}
                  </div>
                </div>
              )}

              {currentPage === 'cart' && (
                <div className="container mx-auto px-4 py-8">
                  <h1 className="text-4xl font-bold mb-8 text-green-800">Shopping Cart</h1>
                  {cart.length === 0 ? (
                    <div className="text-center py-16">
                      <p className="text-xl mb-4">Your cart is empty</p>
                      <button onClick={() => setCurrentPage('products')} className="bg-green-600 text-white px-6 py-3 rounded-full">Start Shopping</button>
                    </div>
                  ) : (
                    <div className="grid md:grid-cols-3 gap-8">
                      <div className="md:col-span-2 space-y-4">
                        {cart.map(item => (
                          <div key={item.id} className="bg-white p-4 rounded-lg shadow flex items-center gap-4">
                            <div className="text-5xl">{item.image}</div>
                            <div className="flex-1">
                              <h3 className="font-bold">{item.name}</h3>
                              <p>₹{item.price}/{item.unit}</p>
                            </div>
                            <div className="flex items-center gap-2">
                              <button onClick={() => updateQuantity(item.id, -1)} className="bg-gray-200 p-2 rounded">
                                <Minus size={16} />
                              </button>
                              <span className="w-12 text-center">{item.quantity}</span>
                              <button onClick={() => updateQuantity(item.id, 1)} className="bg-gray-200 p-2 rounded">
                                <Plus size={16} />
                              </button>
                            </div>
                            <div className="font-bold">₹{item.price * item.quantity}</div>
                            <button onClick={() => removeFromCart(item.id)} className="text-red-500">
                              <Trash2 size={20} />
                            </button>
                          </div>
                        ))}
                      </div>
                      <div className="bg-white p-6 rounded-lg shadow">
                        <h2 className="text-2xl font-bold mb-4">Order Summary</h2>
                        <div className="space-y-2 mb-4">
                          <div className="flex justify-between"><span>Subtotal:</span><span>₹{getTotalPrice()}</span></div>
                          <div className="flex justify-between"><span>Delivery:</span><span className="text-green-600">{getTotalPrice() >= 500 ? 'FREE' : '₹40'}</span></div>
                          <div className="border-t pt-2 flex justify-between font-bold"><span>Total:</span><span>₹{getTotalPrice() >= 500 ? getTotalPrice() : getTotalPrice() + 40}</span></div>
                        </div>
                        <button onClick={() => user ? setCurrentPage('checkout') : setShowAuthModal(true)} className="w-full bg-green-600 text-white py-3 rounded-full font-bold">
                          {user ? 'Checkout' : 'Login to Checkout'}
                        </button>
                      </div>
                    </div>
                  )}
                </div>
              )}

              {currentPage === 'checkout' && (
                <div className="container mx-auto px-4 py-8">
                  <h1 className="text-4xl font-bold mb-8 text-green-800">Checkout</h1>
                  <form onSubmit={(e) => {
                    e.preventDefault();
                    const fd = new FormData(e.target);
                    placeOrder({ street: fd.get('street'), city: fd.get('city'), state: fd.get('state'), pincode: fd.get('pincode'), phone: fd.get('phone') });
                  }} className="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow space-y-4">
                    <input name="street" type="text" placeholder="Street Address" className="w-full px-4 py-2 border rounded-lg" required />
                    <input name="city" type="text" placeholder="City" defaultValue="Hyderabad" className="w-full px-4 py-2 border rounded-lg" required />
                    <input name="state" type="text" placeholder="State" defaultValue="Telangana" className="w-full px-4 py-2 border rounded-lg" required />
                    <input name="pincode" type="text" placeholder="Pincode" className="w-full px-4 py-2 border rounded-lg" required />
                    <input name="phone" type="tel" placeholder="Phone" className="w-full px-4 py-2 border rounded-lg" required />
                    <button type="submit" className="w-full bg-green-600 text-white py-3 rounded-full font-bold">Place Order</button>
                  </form>
                </div>
              )}

              {currentPage === 'orders' && (
                <div className="container mx-auto px-4 py-8">
                  <h1 className="text-4xl font-bold mb-8 text-green-800">My Orders</h1>
                  {orders.length === 0 ? (
                    <div className="text-center py-16">
                      <Package size={64} className="mx-auto text-gray-400 mb-4" />
                      <p className="text-xl">No orders yet</p>
                    </div>
                  ) : (
                    <div className="space-y-4">
                      {orders.map(order => (
                        <div key={order.id} className="bg-white p-6 rounded-lg shadow">
                          <div className="flex justify-between mb-4">
                            <div>
                              <h3 className="font-bold">Order #{order.id}</h3>
                              <p className="text-gray-600">{new Date(order.orderDate).toLocaleDateString()}</p>
                            </div>
                            <span className="px-4 py-2 rounded-full text-sm font-semibold bg-yellow-100 text-yellow-800">{order.status.toUpperCase()}</span>
                          </div>
                          <div className="border-t pt-4">
                            <p className="font-bold">Total: ₹{order.totalAmount}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              )}
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
